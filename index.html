<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <!-- daisyui and tailwindcss cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind cdn  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                "house-primary": '#ABEF5F',
                "house-primary-tow": 'rgba(171, 239, 95, 0.5)',
              }
            }
          }
        }
      </script>
      <!-- fontawesome cdn  -->
      <script src="https://kit.fontawesome.com/fa43c8f717.js" crossorigin="anonymous"></script>
      <!-- font add  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
      
      <style>
        .manrope-font {
        font-family: "Manrope", sans-serif;
        }
      </style>
</head>
<body class="manrope-font">
    <header class="bg-gradient-to-b from-gray-100 to-gray-0 md:pt-5 lg:px-16">

            </ul>

        </div>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"

              <path
                stroke-linecap="round"
